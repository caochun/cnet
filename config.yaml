# CNET Agent Configuration

agent:
  address: "0.0.0.0"
  port: 8080
  node_id: "discovery-server"
  node_name: "Discovery Server"
  region: "default"
  datacenter: "dc1"
  heartbeat: "30s"

logging:
  level: "info"  # debug, info, warn, error
  format: "json"  # json, text

discovery:
  enabled: true  # Enable discovery for root server
  servers: []  # No discovery servers for root node
  timeout: "5s"
  retry: 3

resources:
  cpu: true
  memory: true
  disk: true
  network: true
  interval: "10s"

tasks:
  max_concurrent: 10
  timeout: "5m"
  cleanup: true
