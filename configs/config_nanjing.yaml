# 南京市节点配置

agent:
  node_id: "nanjing"
  address: "0.0.0.0"
  port: 8081

resources:
  cpu: 4.0
  gpu: 0
  memory: 8589934592     # 8GB
  storage: 107374182400  # 100GB

# 注册到父节点
parent:
  enabled: true
  address: "localhost:8080"

# 配置peer节点
peers:
  enabled: true
  addresses:
    - "localhost:8082"  # peer-agent-1
    - "localhost:8083"  # peer-agent-2

logging:
  level: "info"
  format: "text"

